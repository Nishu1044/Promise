
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe Payment System</title>
  <style>
    /* Add your CSS styles for the UI here */
    #processing {
      display: none;
      text-align: center;
      font-size: 20px;
      color: #4CAF50;
      padding: 20px;
      background-color: #f2ecec;
    }
    #success, #failure {
      display: none;
      text-align: center;
      font-size: 20px;
      padding: 20px;
    }
    #success {
      background-color: #4CAF50;
      color: white;
    }
    #failure {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div id="processing">Processing your payment...</div>
<div id="success">Payment successful! Thank you for using PhonePe.</div>
<div id="failure">Payment failed. Please try again later.</div>

<button onclick="PaymentButton()">Make Payment</button>

<script>
function PaymentStart() {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      const isSuccess = Math.random() < 0.8; 
      if (isSuccess) {
        resolve();
      } else {
        reject();
      }
    }, 2000); 
  });
}

function showProcessingUI() {
  document.getElementById('processing').style.display = 'block';
}

function showSuccessUI() {
  document.getElementById('processing').style.display = 'none';
  document.getElementById('success').style.display = 'block';
}

function showFailureUI() {
  document.getElementById('processing').style.display = 'none';
  document.getElementById('failure').style.display = 'block';
}

function PaymentButton() {
  showProcessingUI();

  PaymentStart()
    .then(() => {
      showSuccessUI();
    })
    .catch(() => {
      showFailureUI();
    });
}
</script>

</body>
</html>
